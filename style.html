<style>
    /* TITIPIN 7 - GLOBAL STYLESHEET 
       Modern Minimalist School Theme (SMAN 7 Semarang)
    */
    
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

    :root {
        --primary-green: #1a5d1a;
        --secondary-green: #2d8b2d;
        --light-green: #e9f5e9;
        --accent-yellow: #f1c40f;
        --danger-red: #e74c3c;
        --bg-soft: #f8faf8;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --white: #ffffff;
        --radius-lg: 20px;
        --radius-md: 12px;
        --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-soft);
        color: var(--text-main);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
    }

    /* Layout Containers */
    .app-container {
        width: 100%;
        max-width: 1100px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Card Component */
    .card {
        background: var(--white);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        padding: 24px;
        border: 1px solid rgba(0,0,0,0.03);
        margin-bottom: 20px;
        transition: transform 0.2s ease;
    }

    /* Typography */
    h1, h2, h3 {
        font-weight: 800;
        color: var(--primary-green);
        letter-spacing: -0.02em;
    }

    .subtitle {
        color: var(--text-muted);
        font-size: 0.95rem;
    }

    /* Buttons */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 24px;
        border-radius: var(--radius-md);
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        gap: 8px;
        font-size: 1rem;
        text-align: center;
    }

    .btn-primary {
        background: var(--primary-green);
        color: var(--white);
        box-shadow: 0 4px 12px rgba(26, 93, 26, 0.2);
    }

    .btn-primary:hover {
        background: var(--secondary-green);
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(26, 93, 26, 0.3);
    }

    .btn-danger {
        background: #fff0f0;
        color: var(--danger-red);
        border: 1px solid #ffdbdb;
    }

    .btn-danger:hover {
        background: var(--danger-red);
        color: var(--white);
    }

    .btn-outline {
        background: transparent;
        border: 2px solid var(--primary-green);
        color: var(--primary-green);
    }

    /* Forms */
    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: 600;
        font-size: 0.85rem;
        margin-bottom: 8px;
        color: var(--text-main);
    }

    input, select, textarea {
        width: 100%;
        padding: 14px 16px;
        border: 1.5px solid #e2e8f0;
        border-radius: var(--radius-md);
        background: #fdfdfd;
        font-size: 1rem;
        transition: all 0.2s ease;
        font-family: inherit;
    }

    input:focus, select:focus {
        outline: none;
        border-color: var(--primary-green);
        background: var(--white);
        box-shadow: 0 0 0 4px rgba(26, 93, 26, 0.1);
    }

    /* Tables */
    .table-container {
        overflow-x: auto;
        border-radius: var(--radius-md);
        border: 1px solid #e2e8f0;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: var(--white);
        text-align: left;
    }

    th {
        background: var(--light-green);
        padding: 16px;
        font-weight: 700;
        font-size: 0.85rem;
        text-transform: uppercase;
        color: var(--primary-green);
        letter-spacing: 0.05em;
    }

    td {
        padding: 16px;
        border-bottom: 1px solid #f1f5f9;
        font-size: 0.95rem;
    }

    tr:last-child td {
        border-bottom: none;
    }

    /* Badges */
    .badge {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 700;
        display: inline-block;
    }

    .badge-pending { background: #fff7ed; color: #c2410c; }
    .badge-active { background: #f0fdf4; color: #15803d; }
    .badge-danger { background: #fef2f2; color: #b91c1c; }

    /* Modal */
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(4px);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease;
    }

    .modal-card {
        background: var(--white);
        width: 90%;
        max-width: 500px;
        border-radius: var(--radius-lg);
        padding: 32px;
        position: relative;
        box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        animation: slideUp 0.3s ease;
    }

    /* Utilities */
    .text-center { text-align: center; }
    .flex-between { display: flex; justify-content: space-between; align-items: center; }
    .mt-4 { margin-top: 1rem; }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* Navbar / Sidebar Admin */
    .admin-nav {
        background: var(--primary-green);
        padding: 20px;
        border-radius: 0 0 var(--radius-lg) var(--radius-lg);
        margin-bottom: 30px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* Responsive Grid */
    @media (max-width: 768px) {
        .app-container { padding: 10px; }
        .card { padding: 20px; }
        .btn { width: 100%; }
        .admin-nav { flex-direction: column; gap: 15px; text-align: center; }
    }
                   </style>
